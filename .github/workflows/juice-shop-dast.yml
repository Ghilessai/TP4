name: Juice Shop DAST Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pull Juice Shop Docker image
        run: docker pull bkimminich/juice-shop

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Juice Shop container
        run: docker run -d --name juice-shop-test -p 3000:3000 bkimminich/juice-shop

  dast:
    runs-on: ubuntu-latest
    needs: deploy
    container:
      image: zaproxy/zap-stable
    steps:
      - name: Run ZAP baseline scan
        run: zap-baseline.py -t http://host.docker.internal:3000 -r zap-report.html || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap-report.html
